<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <script>
        /*
            Desafio ABC
        O programa vai iniciar com as variáveis: 
        a <- 10
        b <- 20
        c <- null

        O desafio é trocar o valor das variáveis a e b sem uma troca direta mostrando os movimentos no console
        */
       var a = 10
       var b = 20
       var c = null

       document.write('A ' + a + '<br>')
       document.write('B ' + b + '<br>')
       document.write('C ' + c + '<br>')

       document.write('<hr>')

       //Lógica de inversão ddos valores das variáveis A, B e C
        c = a
        console.log('C ' + c)
        a = b
        console.log('A ' + a)
        b = c
        console.log('B ' + b)
        c = null
        console.log('C ' + c)
        



        //Impressão dos valores a, b, c alterados
       document.write('A ' + a + '<br>')
       document.write('B ' + b + '<br>')
       document.write('C ' + c + '<br>')

    </script>
</head>
<body>


    
</body>
</html>
