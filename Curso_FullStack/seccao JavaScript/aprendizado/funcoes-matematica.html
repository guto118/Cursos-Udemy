<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
    <script>
        var x = Math.ceil(10.380);
        document.write(x);
        document.write('<br>');

        var x = Math.floor(10.380);
        document.write(x);
        document.write('<br>');

        var x = Math.round(10.580);
        document.write(x);
        document.write('<br>');

        var x = Math.round(10.480);
        document.write(x);
        document.write('<br>');

        var x = Math.random();
        document.write(x);
        document.write('<br>');
    </script>
</head>
<body>
    
</body>
</html>
