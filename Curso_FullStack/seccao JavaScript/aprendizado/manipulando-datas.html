<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
    <script>
        var data =  new Date();

        document.write(data.getDate() + ' / '+ (data.getMonth() + 1) + ' / ' + data.getFullYear() );

        //22/05/2025

        document.write('<br><br><br>');

        // adicionar / remover dias
        document.write(data.toString());
        data.setDate(data.getDate() + 200);
        document.write('<hr>');
        document.write(data.toString());

        document.write('<br><br><br>');

        // adicionar / remover meses
        document.write(data.toString());
        data.setMonth(data.getMonth() + 1);
        document.write('<hr>');
        document.write(data.toString());

        document.write('<br><br><br>');

        // adicionar / remover anos
        document.write(data.toString());
        data.setFullYear(data.getFullYear() + 1);
        document.write('<hr>');
        document.write(data.toString());

        document.write('<br><br><br>');
        document.write('<br><br><br>');
        document.write('<br><br><br>');

        //15/01/2017
        var data1 = new Date(2017, 0, 15 );


        //23/02/2017
        var data2 = new Date(2017, 1, 23 );

        document.write(data1.toString())
        document.write('<hr>')
        document.write(data2.toString())


        document.write('<br><br><hr>');
        //converter datas para algo que possamos calcular
        document.write(data1.getTime())
        document.write('<hr>')
        document.write(data2.getTime())

        // 1 de janeiro de 1970

        document.write('<br><br><hr>');
        //encontrar a qtd de milisegundos entre data1 e data2

        var milissegundos_entre_datas =  Math.abs(data1.getTime() - data2.getTime());

        document.write(milissegundos_entre_datas);



        //1 dia tem 24 horas,cada hora em 60 minutos
        // cada minuto tem 60 segundos 
        // cada segundo tem 1000 milissegundos

        var milissegundos_por_dia = (1*24*60*60*1000);
        document.write('<br><hr>');
        document.write('1 dia tem: ' + (1*24*60*60*1000)+ ' Milisegundos' );

        document.write('<br><hr>');
        document.write('A distância em dia entre data 1 e data2 é de: ');
        document.write(Math.ceil(milissegundos_entre_datas / milissegundos_por_dia));
        document.write(' dia(s).');


    </script>

</head>

</body>
</html>
