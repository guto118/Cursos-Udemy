<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom - Manipulando valores de inputs</title>
    <script>
        function distribuiCaractere(para) {
            //selecionar o valor digitado

            var caracter = document.getElementById('entrada').value;
            // limpar o campo de digitação

            document.getElementById('entrada').value = "";


            //limpar espaços em branco nas extremidades da string
            caracter.trim();

            switch ( caracter ) {
                case '0' :
                case '1' :
                case '2' :
                case '3' :
                case '4' :
                case '5' :
                case '6' :
                case '7' :
                case '8' :
                case '9' :
                //adicionar o carctere nocampo referente a números
                document.getElementById('apenas_numeros').value = caracter;

                break;
                default:
                //adicionar o caracter no campo referente a letras
                document.getElementById('apenas_letras').value = caracter;

            }
        }

    </script>
</head>
<body>

    <!--Verifica o caractere digitado, se a letra vai para o campo letras se número vai para o campo número-->
    <input type="text"
     id="entrada"
     placeholder="Digite um caractere aqui" 
     onkeyup="distribuiCaractere()">
    <hr>
    <span>Letras:</span>
    <input type="text" id="apenas_letras"  disabled>
    
    <span>Números:</span>
    <input type="text" id="apenas_numeros"  disabled>
    

</body>
</html>
