<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Funções - Flexibilidade de parâmetros</title>
    <script>
        function soma (a, b) {
            b = b === undefined ? 0 : b
            return a + b
        }


        console.log(soma(7,7))
        console.log(soma(7,7,9,15))// desconsidera os parâmetros adicionais
        console.log(soma(7))
        console.log(soma())
        
    </script>
</head>

</html>
