<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de textos</title>
    <style type="text/css">
        body{
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;

        }
        .negrito{
            /*normal, bold, 100 até 900*/
            font-weight: bold;
        }
        .italico{
            font-style: italic;
        }
        .formatacao{
            /*text-decoration: underline, overline, line-through*/
            text-decoration: underline;
        }
        .texto{
            font: bold 40px sans-serif7;
        }

    </style>
</head>
<body>
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto itálico</p>
    <p class="formatacao">Texto negrito</p>
    <p class="texto">Texto negrito</p>
</body>
</html>
