<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style type="text/css">
        .texto{
            /*
            px -> tamanho fixo
            % -> relativo
            em -> relativo ao container pai
            */
            font-size: 1em;/*o "p" ficará com 30px */
        }
        div{
            font-size: 30px;
        }
        .texto2{
            font-size: 15px;
        }

    </style>
</head>
<body>
    <div>
        <p class="texto2">Conteúdo</p>
    </div>
    <p class="texto">Conteúdo</p>
    
</body>
</html>
