 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style type="text/css">
        #topo{
            background: blue;
        }
        #conteudo{
            background: red;
        }
        .produto{
            background: gray;
            padding: 10px;
            margin: 10px;
            
        }
        #rodape{
            background: green;
        }
    .azul{
        color: blue;
        }

    </style>
 </head>
 <body>

    <Div id="topo">
        <img src="imagens/amazon.png" width="200" alt="">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </Div>
    <div id="conteudo">
        <div class="produto">Produto 1</div>
        <div class="produto">Produto 2</div>
        <div class="produto">Produto 3</div>
    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>

    <span id="assinatura">

    </span>
    
 </body>
 </html>
