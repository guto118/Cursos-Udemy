<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style type="text/css">

        a {
            padding: 5px 10px;
            text-decoration: none;
        }
        /*Links n√£o visitados e visitados*/
        a:link, a:visited  {
            color: #b9c941;
        } 
        
        /*links hover, passa o cursor sobre o link*/
        a:hover {
            color: #fff;
            background: #6d790f;

        }
        /*links ativos, quando se clica no link*/
        a:active {
            color: #e4f371;
        }

    </style>
</head>
<body>
    <a href="www.google.com">Google</a> |
    <a href="www.tecmundo.com">Tec Mundo</a> |
    <a href="www.megacurioso.com">Mega Curioso</a>

    
    
</body>
</html>
