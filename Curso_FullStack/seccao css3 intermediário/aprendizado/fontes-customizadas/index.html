<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes customizadas</title>
    <style type="text/css">

        @font-face {
            font-family: "Bring-heart";
            src: url(BringHeart.woff);
        }
        @font-face {
            font-family: Ancient;
            src: url(Ancient-Medium.woff);
        }

        h1 {
            font-size: 6em;
            font-family: "Bring-heart";
        }
        h2 {
            font-size: 6em;
            font-family: Ancient;
        }


    </style>
</head>
<body>
    <h1>Fontes Customizadas</h1>
    <h2>Teste</h2>

    
</body>
</html>
